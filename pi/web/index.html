<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrangeJuice Control</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="lib/bulma.custom.css" rel="stylesheet">
</head>
<body>
<h1 class="is-hidden-desktop title is-size-2 has-text-centered mb-0 pt-2 has-text-white-ter has-background-info">OrangeJuice</h1>
<div class="tabs is-centered is-medium is-boxed pt-2 has-background-info">
    <ul>
        <li class="is-active"><a>Control</a></li>
        <li class="is-hidden-touch"><a class="title is-size-3 pb-0 is-disabled has-text-white-ter brand">OrangeJuice</a></li>
        <li><a class="has-text-white-ter">Settings</a></li>
    </ul>
</div>
<section class="section pt-1">
    <div class="columns is-mobile is-multiline">
        <div class="column box extraSpace">
            <h3 class="title is-4">Pattern</h3>
            <div class="select is-danger">
                <select id="pattern" onchange="changePattern()">
                </select>
            </div>
            <div class="block ml-1 mt-3" id="patternOptions"></div>
        </div>
        <div class="column box">
            <h3 class="title is-4">Effect</h3>
            <div class="select is-danger">
                <select id="effect" onchange="changeEffect()">
                </select>
            </div>
            <div class="block ml-1 mt-3" id="effectOptions"></div>
        </div>
        <div class="column box is-full">
            <h4 class="title is-4">Strips</h4>
            <div id="stripsCheckboxes" class="is-flex is-flex-wrap-wrap">
            </div>
            <hr class="my-2" id="stripGroupsHR">
            <div id="stripGroups" class="is-flex is-flex-wrap-wrap"></div>
        </div>
    </div>
    <button onclick="display()" class="button is-primary is-large is-fullwidth">Set Pattern & Effect</button>
    <div class="columns is-mobile is-multiline mt-3">
        <div class="column box is-full">
            <h4 class="title is-4">Presets</h4>
            <div class="is-flex is-justify-content-center">
                <div class="select is-link">
                    <select id="presetSelect">
                    </select>
                </div>
            </div>
            <div class="is-flex is-flex-wrap-wrap is-justify-content-center mt-3">
                <button class="button is-medium is-warning m-2" style="width: 10rem" onclick="setPreset()">Set Preset
                </button>
                <button class="button is-medium is-link m-2" style="width: 10rem" onclick="loadPreset()">Load
                    Preset
                </button>
                <button class="button is-medium is-success m-2" style="width: 10rem" onclick="addPreset()">Add Preset
                </button>
                <button class="button is-medium is-link m-2" style="width: 10rem" onclick="updatePreset()">Update
                    Preset
                </button>
                <button class="button is-medium is-danger m-2" style="width: 10rem" onclick="deletePreset()">Delete
                    Preset
                </button>
            </div>
        </div>
        <div class="column box" id="matrixSettings">
            <h3 class="title is-4">32x8 Matrix Control</h3>
            <div class="block">
                <div class="select is-danger">
                    <select id="matrixSelect" onchange="changePattern()">
                    </select>
                </div>
            </div>
            <div class="block">
                <button onclick="setMatrix()" class="button is-primary">Set Matrix</button>
            </div>
        </div>
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
