<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrangeJuice Control</title>
    <link href="lib/bulma.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .bigger {
            transform: scale(1.25);
            transform-origin: 2rem .75rem;
        }

        @media screen and (min-width: 562px), print {
            .extraSpace {
                margin-right: .75rem;
            }
        }

        input.stripBox[type="checkbox"]:checked + label {
            background-color: hsl(206, 75%, 86%);
            border-color: hsl(204, 86%, 53%);
        }

        .stripBox {
            display: none;
        }

        .noShow {
            display: none !important;
        }
    </style>
</head>
<body>
<section class="section">
    <h1 class="title is-1" style="color: darkorange">OrangeJuice Control</h1>
    <div class="columns is-mobile is-multiline mt-1">
        <div class="column box extraSpace">
            <h3 class="title is-4">Pattern</h3>
            <div class="select is-link">
                <select id="pattern" onchange="changePattern()">
                </select>
            </div>
            <div class="block ml-1 mt-3" id="patternOptions"></div>
        </div>
        <div class="column box">
            <h3 class="title is-4">Effect</h3>
            <div class="select is-link">
                <select id="effect" onchange="changeEffect()">
                </select>
            </div>
            <div class="block ml-1 mt-3" id="effectOptions"></div>
        </div>
        <div class="column box is-full">
            <h4 class="title is-4">Strips</h4>
            <div id="stripsCheckboxes" class="is-flex is-flex-wrap-wrap">
            </div>
            <hr class="my-2" id="stripGroupsHR">
            <div id="stripGroups" class="is-flex is-flex-wrap-wrap"></div>
        </div>
    </div>
    <button onclick="display()" class="button is-info is-large is-fullwidth">Set Pattern & Effect</button>
    <div class="columns is-mobile is-multiline mt-3">
        <div class="column box is-full">
            <h4 class="title is-4">Presets</h4>
            <div class="is-flex is-justify-content-center">
                <div class="select is-link">
                    <select id="presetSelect">
                    </select>
                </div>
            </div>
            <div class="is-flex is-flex-wrap-wrap is-justify-content-center mt-3">
                <button class="button is-medium is-success m-2" style="width: 10rem" onclick="addPreset()">Add Preset
                </button>
                <button class="button is-medium is-info m-2" style="width: 10rem" onclick="setPreset()">Set Preset
                </button>
                <button class="button is-medium is-warning m-2" style="width: 10rem" onclick="loadPreset()">Load
                    Preset
                </button>
                <button class="button is-medium is-success m-2" style="width: 10rem" onclick="updatePreset()">Update
                    Preset
                </button>
                <button class="button is-medium is-danger m-2" style="width: 10rem" onclick="deletePreset()">Delete
                    Preset
                </button>
            </div>
        </div>
        <div class="column box" id="matrixSettings">
            <h3 class="title is-4">32x8 Matrix Control</h3>
            <div class="block">
                <div class="select is-primary">
                    <select id="matrixSelect" onchange="changePattern()">
                    </select>
                </div>
            </div>
            <div class="block">
                <button onclick="setMatrix()" class="button is-primary">Set Matrix</button>
            </div>
        </div>
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
