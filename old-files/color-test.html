<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Test</title>
</head>
<body>
<div id="space">
</div>
<script>
    let html = '';
    let steps = 8;
    let startColor = [255, 0, 0];
    let endColor = [255, 255, 0];
    for (let i = 0; i <= steps; i++) {
        html += `<div id="color" style="width: 100px; height: 100px; background-color: #${toFullHex(lerpColor(startColor, endColor, i / steps))}">hi</div>`;
    }
    document.getElementById('space').innerHTML = html;


    function lerpColor(c1, c2, per) {
        let diff = [c2[0] - c1[0], c2[1] - c1[1], c2[2] - c1[2]];
        let output = [c1[0] + (diff[0] * per), c1[1] + (diff[1] * per), c1[2] + (diff[2] * per)];
        console.log(output);
        return output;
    }

    function toFullHex(arr) {
        return '' + toHex(arr[0]) + toHex(arr[1]) + toHex(arr[2]);
    }

    function toHex(number) {
        let hex = Math.floor(number).toString(16);
        return hex.length === 1 ? "0" + hex : hex;
    }
</script>
</body>
</html>
